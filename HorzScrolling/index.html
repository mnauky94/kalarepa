<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	
    <title>Desert</title>
	
	<link rel="stylesheet" href="style.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="../jquery.easing.1.3.js"></script>
	<script src="jquery.mousewheel.js"></script>
	<script>
	$(function(){
		$("#page-wrap").wrapInner("<table cellspacing='30'><tr>");
		$(".post").wrap("<td></td>");
		$("body").mousewheel(function(event, delta) {
        var scroll = -delta * 300;
        scroll = "+=" + scroll;
        $('body').animate( { scrollLeft: scroll}, 100, "linear");
			  //this.scrollLeft -= (delta * 150);
			event.preventDefault();
        
      
		}); 
      

     $(".sipka").click(function() {         
         if ($("body").scrollLeft() > innerWidth*0.6)
         {
             $("body").animate( { scrollLeft: '-=2000' }, 1200,  "easeInOutCubic" );
         }
         else
         {
            $("body").animate( { scrollLeft: '+=2000' }, 1200, "easeInOutCubic" );
            $("h1").css("left","38%");
         setTimeout(function() {
            $("h1").css("left","2.5%")
         }, 1200);
         }
      });
      
	});
      
      function scroll() {
          if ($("body").scrollLeft() > innerWidth*0.5)
          {
            $(".sipka").removeClass("sipka").addClass("sipka1");
          }
          else
          {
              $(".sipka1").removeClass("sipka1").addClass("sipka")
          }
      }
	</script>
</head>

<body onscroll="scroll()">
	
	<h1>Kalarepa</h1>

	<div id="page-wrap">
		
		<div class="post">
        <h2>Desert</h2>
       
		</div>
		
		<div class="post">
        <p> The Desert is a sandy area that spawns desert monsters, cacti, and waterleaf. Each map will generally contain at least two desert areas. Drained Oceans also become deserts. As of update 1.2, pools of water in the Desert biome take on a sandy yellow color.
		</div>
     <div class="sipka">
         <svg id="Capa_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 14" style="pointer-events: none; display: block;"><g id="play-arrow"><polygon points="0,0 0,14 11,7 "></polygon></g></svg></div>
		
		<div class="post">
        <a href="../index.html">	<img class="desert_img" id="corrupted" alt="Corrupted Desert" src="Corrupted_Desert.png"></a>
        <a href="../tiles.html">   <img class="desert_img" id="crimsoned" alt="Crimsoned Desert" src="Crimsoned_Desert.png"></a>
        <a href="../paralax.html"> <img class="desert_img" id="hallowed" alt="Hallow Desert" src="Hallowed_Desert.png"></a>  
      </div>
	<div><img class="space" alt="space" src=landscape2.jpg></div>
	</div>
	
</body>

</html>
