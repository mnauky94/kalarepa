    <script>
        $(document).ready(function(){
            resize();
        });
        
        function resize()
        {
            if(innerHeight*2 < innerWidth)
            {
                $("#wrapper").css("width", innerHeight*2);
                $("#wrapper").css("height", innerHeight);
            }
            else
            {
                $("#wrapper").css("width", innerWidth);
                $("#wrapper").css("height", innerWidth/2);
            }
        }
    </script>
